---
layout: common-functions
title: Contact
---

<div class="section bg-black slide-left">
	<form class="cmxform" id="contactform" method="POST" action="">
		<h1 class="white">Say Hello</h1>
		  <fieldset>
		  	<div class="row">
		      <div class="six columns">
			    <p>
			      <input class="u-full-width" id="cname" name="name" minlength="2" type="text" placeholder="Name*" required>
			    </p>
			  </div> 
			  <div class="six columns">
			    <p>
			      <input class="u-full-width" id="cemail" type="email" name="email" placeholder="E-mail*" required>
			    </p>
			  </div>  
		</fieldset>    
	    <p>
	      <textarea class="u-full-width" id="ccomment exampleMessage" name="message" placeholder="Hi Ariel*" required></textarea>
	    </p>
	    <p>
	      <input class="submit ghost-button" type="submit" value="Send Message">
	    </p>
	    <input type="hidden" name="_subject" value="Website contact" />
	    <input type="text" name="_gotcha" style="display:none" />
	    <input type="hidden" name="_next" value="{{ site.baseurl }}/contact/confirmation.html" />
	  </fieldset>
	  <p class="required-fields">*Required fields</p>
	</form>
</div>
<script>
TweenMax.to("#back-bar", 1, {left: 0, ease:Strong.easeInOut});
$("#contactform").validate();
var contactform =  document.getElementById('contactform');
contactform.setAttribute('action', '//formspree.io/' + 'arielnunes' + '@' + 'hotmail' + '.' + 'com');
</script>
