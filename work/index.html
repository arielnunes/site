---
layout: default
title: Work Index
---

<div class="section work-section bg-black">
		
    <div id="first-section" class="layer">
	    <ul>
	    	{% for project in site.pages %}
	    		{% if project.type == 'project' %}
	    		<li>
	    			<a data-color="{{project.colour}}" href="{{ site.baseurl }}/work/{{ project.folder }}">{{project.title}}</a>
	    		</li>
	    		{% endif %}
	    	{% endfor %}	
	    </ul>
	    <div class="waypoint-show"> </div>
	</div>
	
</div>
